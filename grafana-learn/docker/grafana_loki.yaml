version: '3'
services:
  loki:
    image: grafana/loki:latest
    networks:
      - localprom
    ports:
      - 3100:3100
  promtail:
    image: grafana/promtail:latest
    networks:
      - localprom
    volumes:
      - ./promtail-config.yaml:/etc/promtail/promtail-config.yaml
    ports:
      - 9080:9080

networks:
  localprom:
    driver: bridge